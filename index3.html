<!DOCTYPE html>
<html>
<head>
    <title>Product cards</title>
</head>
<body>

<div style="border: 2px solid black; padding: 20px; width: 90%; margin: auto;">

    <h1>display: inline-block (Product cards)</h1>
    <div style="
        display: inline-block;
        width: 200px;
        height: 230px;
        background-color: olive;
        margin-right: 30px;
        text-align: center;
        padding-top: 40px;
        font-size: 24px;
    ">
        <b>Book</b><br><br>
        $10
    </div>
    <div style="
        display: inline-block;
        width: 200px;
        height: 230px;
        background-color: red;
        margin-right: 30px;
        text-align: center;
        padding-top: 40px;
        font-size: 24px;
        color: white;
    ">
        <b>Headphones</b><br><br>
        $25
    </div>
    <div style="
        display: inline-block;
        width: 200px;
        height: 230px;
        background-color: lightskyblue;
        text-align: center;
        padding-top: 40px;
        font-size: 24px;
    ">
        <b>Watch</b><br><br>
        $50
    </div>

</div>

</body>
</html>
